<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Animal Village</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        /* Обновленные стили для канваса, чтобы он занимал весь экран */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #unity-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
        </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Animal Village</div>
    </div>
</div>
<script>

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    // Определяем глобальную переменную unityInstance
    var unityInstance = null;

    // Функция для отображения предупреждений и ошибок
    function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
            if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
            setTimeout(function() {
                warningBanner.removeChild(div);
                updateBannerVisibility();
            }, 5000);
        }
        updateBannerVisibility();
    }

    // Функция для получения данных пользователя из Telegram WebApp и передачи их в Unity
    function GetTelegramUserData() {
        if (window.Telegram && window.Telegram.WebApp) {
            const user = Telegram.WebApp.initDataUnsafe.user;
            const authDate = Telegram.WebApp.initDataUnsafe.auth_date;
            const userHash = Telegram.WebApp.initDataUnsafe.hash;
            // Собираем данные пользователя
            const userData = {
                id: user.id,
                first_name: user.first_name,
                last_name: user.last_name,
                username: user.username,
                photo_url: user.photo_url,
                language_code: user.language_code,
                auth_date: authDate,
                hash: userHash
            };
            // Передаем данные в Unity (отправляем в объект с именем 'WebGLHandler')
            unityInstance.SendMessage('WebGLHandler', 'OnReceiveUserData', JSON.stringify(userData));
        } else {
            console.error("Telegram WebApp is not available");
        }
    }

    // Вызов этой функции, когда Unity загрузилось
    function onUnityLoaded() {
        GetTelegramUserData();
        // Автоматический переход в полноэкранный режим
        if (unityInstance) {
            unityInstance.SetFullscreen(1);
        }
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Animal village build.loader.js";
    var config = {
        dataUrl: buildUrl + "/Animal village build.data",
        frameworkUrl: buildUrl + "/Animal village build.framework.js",
        codeUrl: buildUrl + "/Animal village build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Animal Village",
        productVersion: "1.0",
        showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
    } else {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
            unityInstance = instance; // Присваиваем значение глобальной переменной
            loadingBar.style.display = "none";
            onUnityLoaded(); // Автоматическое включение полноэкранного режима
            fullscreenButton.onclick = () => {
                unityInstance.SetFullscreen(1);
            };
        }).catch((message) => {
            alert(message);
        });
    };

    document.body.appendChild(script);
</script>
</body>
</html>
